<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="display: flex;justify-content: center;">
    <div style="border: 2px solid red; border-radius: 12px; width: 330px; padding: 10px;background-color: bisque;">
        <h2 style="text-align: center; letter-spacing: 2px;">Task Management App</h2>
        <div style="background-color: rgb(255, 255, 255);border: 2px solid red; border-radius: 12px;display: flex;justify-content: space-between;">
            <input id="newTask" style="outline: none; border:none; background-color: transparent;padding: 15px;padding-left: 10px;" type="text" placeholder="New Task"/>
            <button id="addBtn" style="outline: none; border:none; background-color: transparent; padding-right: 10px; font-weight: bold;cursor:pointer;color: red;">Add</button>
        </div>
        <div>
            <h3>My Task Details</h3>
            <p id="hiddenText">No More Tasks Left...</p>
            <ul class="list-task" style="padding: 0;margin: 0;">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
